<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with inline validation</title>
    <link rel="stylesheet" href="/main.39afc03c.css">
    <script src="/form-live-inline-validation.e31bb0bc.js" defer=""></script>
  <script src="/main.39afc03c.js"></script></head>
  <body>
    <div id="app">
      <div id="container">
        <div class="form-wrapper">
          <nav>
            <ul>
              <li class="logo-wrapper">
                <div class="circle-blue"></div>
                <a class="logo" href="#">Anywhere app<span class="point-blue">.</span></a>
              </li>
              <li><a href="#">Home</a></li>
              <li><a href="#">Join</a></li>
            </ul>
          </nav>
          <div class="form-content">
            <div class="form-header">
              <span class="header-info">start for free</span>
              <h1 class="header-title">
                Create new account<span class="point-blue">.</span>
              </h1>
              <p class="header-question">
                Already A Member?
                <button class="header-login-btn">Log In</button>
              </p>
            </div>
            <div class="form">
              <form action="#">
                <div class="full-name-wrapper">
                  <div class="first-name-wrapper">
                    <div class="first-name-content-form">
                      <label for="firstName">First name</label>
                      <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="first-name-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#8e99af" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"></path>
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                      </svg>
                    </div>
                  </div>
                  <div class="last-name-wrapper">
                    <div class="last-name-content-form">
                      <label for="lastName">Last name</label>
                      <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="last-name-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#8e99af" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"></path>
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                      </svg>
                    </div>
                  </div>
                </div>

                <div class="email-wrapper">
                  <div class="email-content-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                  </div>
                  <div class="email-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#8e99af" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                      <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"></path>
                    </svg>
                  </div>
                </div>

                <div class="password-wrapper">
                  <div class="password-content-form">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                  </div>
                  <div class="password-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#8e99af" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"></path>
                    </svg>
                  </div>
                </div>

                <div class="button-wrapper">
                  <button class="change-method-btn">Change method</button>
                  <button class="create-account-btn" type="submit">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="img-wrapper" style="background-image: url('/background.ecde4b56.jpeg');">
          <div class="custom-shape-divider-top-1636789823">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
              <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>

          </div>
        </div>

</html>
